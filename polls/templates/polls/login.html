<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <input type="hidden" name="next" value="{% url 'polls:index' %}">
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'polls:register' %}">Register here</a>.</p>
{% endblock %}

</body>
</html>
